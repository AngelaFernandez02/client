<div class="flex bg-slate-50 justify-center items-center min-h-screen w-full p-4">
  <div class="shadow-sm w-full max-w-md p-8 bg-white rounded-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-slate-800">Reset Your Password</h1>

   
    <div *ngIf="passwordResetSuccess" class="mb-6 p-4 bg-green-100 text-green-800 rounded-md">
      Password reset successfully! Redirecting to login...
    </div>


    <form *ngIf="!passwordResetSuccess" (ngSubmit)="onSubmit()" class="space-y-4">
         <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="resetPasswordRequest.email"
          class="w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
          readonly
          required
        />
      </div>

     
      <div>
        <label for="newPassword" class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="resetPasswordRequest.newPassword"
          class="w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
          placeholder="At least 6 characters"
          minlength="6"
          required
        />
      </div>

    
      <input type="hidden" [(ngModel)]="resetPasswordRequest.token" name="token">

      
      <button
        type="submit"
        [disabled]="!resetPasswordRequest.email || !resetPasswordRequest.newPassword || isLoading"
        class="w-full bg-slate-800 text-white rounded-md py-2.5 px-4 hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex justify-center items-center"
      >
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
    </form>
  </div>
</div>
