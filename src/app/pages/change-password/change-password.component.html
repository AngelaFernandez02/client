<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-full max-w-md p-10 bg-white rounded-md">
    <h1 class="text-xl font-bold mb-4 text-center">Change Password</h1>

    <!-- Current Password -->
    <p class="mb-2 text-sm text-gray-700">Current Password</p>
    <input
      type="password"
      name="currentPassword"
      [(ngModel)]="currentPassword"
      class="w-full mb-4 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500"
      placeholder="Enter your current password"
    />

    <!-- New Password -->
    <p class="mb-2 text-sm text-gray-700">New Password</p>
    <input
      type="password"
      name="newPassword"
      [(ngModel)]="newPassword"
      class="w-full mb-6 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500"
      placeholder="Enter your new password"
    />

    <!-- Submit Button -->
    <button
      (click)="changePassword()"
      [disabled]="!currentPassword || !newPassword"
      class="w-full bg-slate-900 text-white rounded-md py-2 hover:bg-slate-800 disabled:opacity-50"
    >
      Change Password
    </button>
  </div>
</div>
