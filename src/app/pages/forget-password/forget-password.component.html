<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-full max-w-md p-10 bg-white rounded-md">

    <div *ngIf="showEmailSent; else forgotPasswordForm" class="text-center">
      <h1 class="text-xl font-bold">Email Sent</h1>
      <p class="mb-1 mt-3 text-blue-700">We have sent a password reset link to your email</p>
      <mat-icon class="animate-bounce mt-5" style="width: 100px; height: 100px;">check_circle</mat-icon>
    </div>

    <ng-template #forgotPasswordForm>
      <h1 class="text-xl font-bold mb-4">Forgot Password</h1>

      <p class="mb-2 text-sm text-gray-700">Email address</p>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        class="w-full mb-4 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500"
        placeholder="you@example.com"
      />

      <button
        (click)="forgetPassword()"
        [disabled]="!email"
        class="w-full bg-slate-900 text-white rounded-md py-2 hover:bg-slate-800 disabled:opacity-50"
      >
        Request Reset Password
      </button>
    </ng-template>

  </div>
</div>
