<div class="h-screen flex items-center justify-center bg-gray-50">
  <form
    class="shadow-md rounded-md p-5 bg-white w-full max-w-sm"
    [formGroup]="form"
    (ngSubmit)="login()"
  >
    <div class="py-4 text-center">
      <h1 class="font-bold text-xl py-2">Login</h1>
      <h6 class="text-slate-600 text-base">Login to your account</h6>
    </div>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-2">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        placeholder="Password"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide = !hide"
        [attr.aria-label]="'Toggle password visibility'"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="text-right mb-4">
      <a routerLink="/forget-password" class="text-sm text-purple-700 hover:underline"
        >Forgot password?</a
      >
    </div>

    <button
      type="submit"
      [disabled]="!form.valid"
      class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold"
    >
      Login
    </button>

    <div class="my-5 text-center">
      <span class="text-slate-600">Don't have an account?</span>
      <a class="text-purple-700 font-medium hover:underline" [routerLink]="['/register']"
        >Register</a
      >
    </div>
  </form>
</div>
