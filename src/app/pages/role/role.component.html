<div class="md:mx-96 my-40 rounded-md p-3">
  <h1 class="text-2xl font-semibold">Role Management</h1>
  <hr class="my-3" />

  <div class="flex w-full gap-3">
    <div class="w-1/2"></div>
    <app-role-form
      [errorMessage]="errorMessage"
      [role]="role"
      (addRole)="createRole($event)">
    </app-role-form>
  </div>

  <div class="p-5 my-3">
    <h1 class="font-medium text-lg mb-4">Assign Role to User</h1>

    <mat-form-field class="w-full mt-3">
      <mat-label>User</mat-label>
      <mat-select [(value)]="selectedUser">
        <mat-option *ngFor="let user of users$ | async; trackBy: trackByUserId" [value]="user.id">
          {{ user.fullName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full mt-3">
      <mat-label>Role</mat-label>
      <mat-select [(value)]="selectedRole">
        <mat-option *ngFor="let role of roles$ | async; trackBy: trackByRoleId" [value]="role.id">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      [disabled]="!selectedUser || !selectedRole"
      class="bg-purple-600 hover:bg-purple-700 disabled:bg-blue-300 text-white py-2 px-4 rounded mt-3"
      (click)="assignRole()">
      Assign Role
    </button>
  </div>

  <div class="w-full shadow-sm mt-5">
    <app-role-list [roles]="roles$ | async" (deleteRole)="deleteRole($event)"></app-role-list>
  </div>
</div>
