<div class="border-slate-100 border-b p-3 flex gap-2 justify-between">
  <table class="text-left w-full border border-slate-300">
    <thead>
      <tr class="bg-slate-100">
        <th class="border p-2">Name</th>
        <th class="border p-2">Users</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles; trackBy: trackById" class="border-b">
        <td class="border p-3">{{ role.name }}</td>
        <td class="border p-3">{{ role.totalUsers }}</td>
        <td class="border p-3">
          <button mat-icon-button color="warn" (click)="delete(role.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
