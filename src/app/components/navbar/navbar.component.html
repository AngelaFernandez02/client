<div>
  <mat-toolbar color="primary" style="padding:10px 50px">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink="/" class="text-white font-bold ml-4">My App</a>
    <div class="w-full"></div>

    <ng-container *ngIf="isLoggedIn(); else notLoggedIn">
      <div *ngIf="authService.getUserDetail() as userDetail">
        <div class="flex gap-5 items-center">
          <a [matMenuTriggerFor]="menu" class="flex gap-2 cursor-pointer items-center">
            <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-10 h-10 flex justify-center items-center">
              {{ userDetail.fullName[0].toUpperCase() }}
            </div>
            <div class="text-white flex flex-col">
              <h1 class="p-0 m-0 font-medium">
                {{ userDetail.fullName }}
              </h1>
              <p class="p-0 m-0 font-medium text-xs">
                {{ userDetail.roles }}
              </p>
            </div>
          </a>

          <mat-menu #menu="matMenu">
            <button [routerLink]="['/account', userDetail.id]" mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>View Profile</span>
            </button>
            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
            <button [routerLink]="['change-password']" mat-menu-item>
              <mat-icon>
                Password
              </mat-icon>
              <span>Change password</span>
            </button>
          </mat-menu>

          <button *ngIf="userDetail.roles.includes('admin')" routerLink="/users" mat-icon-button>
  <mat-icon>groups</mat-icon>
</button>

 <button *ngIf="userDetail.roles.includes('admin')" routerLink="/roles" mat-icon-button>
  <mat-icon>Users</mat-icon>
</button>

        </div>
      </div>
    </ng-container>

    <ng-template #notLoggedIn>
      <div class="flex gap-5 items-center">
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/register">Register</a>
      </div>
    </ng-template>
  </mat-toolbar>
</div>
